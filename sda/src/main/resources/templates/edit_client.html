<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Clients</h2>

<h3>Edit existing client</h3>
<form action="#" th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  <label for="address">Address</label>
  <input type="text" th:field="*{address}" id="address" placeholder="Address">
  <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
  <input type="submit" value="Edit">
</form>
<p></p>

</body>
</html>
