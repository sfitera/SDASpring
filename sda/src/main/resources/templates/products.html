<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Products</h2>
<div th:switch="${products}">
  <h2 th:case="null">No products yet!</h2>
  <div th:case="*">
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
